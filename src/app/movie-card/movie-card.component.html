<app-nav-bar></app-nav-bar>
<h1 id="app-title">myFlix!</h1>
<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies" style="flex: 0 1 auto" id="movie-card">
    <mat-card-header id="header">
      <mat-card-title id="movie-title">{{ movie.title }}</mat-card-title>
      <mat-icon id="favorite" (click)="toggleFavorite(movie)">
        {{ isFavorite(movie) ? "favorite" : "favorite_border" }}
      </mat-icon>
    </mat-card-header>
    <img src="{{ movie.imageurl }}" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.title)">
        {{ movie.genres[0].name }}
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.directors[0].name)"
      >
        {{ movie.directors[0].name }}
      </button>
      <button
        mat-button
        color="primary"
        (click)="openMovieDetailsDialog(movie.title)"
      >
        Description
      </button>
    </mat-card-actions>
  </mat-card>
</div>
