<div class="movie-card-container" *ngIf="movie">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.directors[0].name }}</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <p>{{ movie.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
