<h2>Edit Profile</h2>
<div class="user-form-container">
  <form class="user-form" (ngSubmit)="updateProfile()">
    <!-- Username -->
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="userData.username"
        name="username"
        required
      />
    </mat-form-field>

    <!-- Date of Birth -->
    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        type="date"
        [(ngModel)]="userData.dob"
        name="dob"
        disabled
      />
    </mat-form-field>

    <!-- Email (Disabled) -->
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="userData.email"
        name="email"
        disabled
      />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field>
      <mat-label>Current Password</mat-label>
      <input
        matInput
        [(ngModel)]="currentPassword"
        type="password"
        name="password"
      />
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">
      Save Changes
    </button>
  </form>
</div>
